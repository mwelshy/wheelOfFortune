<!DOCTYPE html>
<html>
<head>
	<title>Javascript Capstone Game!</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
	<script src = "main.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="container">
		<div class="game-wrap">
			



<h1 class="title">What is your name?</h1>
<h2 class="newName"></h2>

<input type = "text" id = "username">
<input type ="button" id = "submit" value = "CREATE">



<p class="information"></p>

<p class="charInfo"></p>

	<div class= "inputs">
		<input type = "text" id = "l1" label="Letter 1">
		<input type = "text" id = "l2" label="Letter 2">
		<input type = "text" id = "l3">
		<input type = "text" id = "l4">
		<input type = "text" id = "l5">
		<input type = "text" id = "l6">
		<input type = "text" id = "l7">
		<input type = "text" id = "l8">
		<input type = "text" id = "l9">
		<input type = "text" id = "l10">
		<input type = "text" id = "l11">
		<input type = "text" id = "l12"> 

	</div>



<input type ="button" id ="attempt" value ="attempt">

<br>

	<ul class = "answers">
		<li class="letter1"></li>
		<li class="letter2"></li>
		<li class="letter3"></li>
		<li class="letter4"></li>
		<li class="letter5"></li>
		<li class="letter6"></li>
		<li class="letter7"></li>
		<li class="letter8"></li>
		<li class="letter9"></li>
		<li class="letter10"></li>
		<li class="letter11"></li>
		<li class="letter12"></li>

	</ul>


<p class="yesorno"></p>

<h3>Incorrect Letters!</h3>
<p class="letters-used"></p>

<h3>Correct Letters!</h3>
<p class="correct"></p>

</div>

</div>





</body>
</html>
